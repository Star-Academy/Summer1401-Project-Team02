<div class="wrapper">
    <app-header></app-header>
    <button nz-button nzType="primary" (click)="modalService.showAddDataset()"><span>Show Source modal</span></button>

    <nz-table
        #editRowTable
        [nzData]="this.datasetService.tables"
        nzTableLayout="fixed"
        [nzPageSize]="5"
        nzPaginationType="default"
    >
        <thead>
            <tr>
                <th nzCustomFilter>
                    Name
                    <nz-filter-trigger
                        [(nzVisible)]="visible"
                        [nzActive]="searchValue.length > 0"
                        [nzDropdownMenu]="menu"
                    >
                        <i nz-icon nzType="search"></i>
                    </nz-filter-trigger>
                </th>
                <th>Date</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of editRowTable.data" class="editable-row">
                <td>{{ data.tableName }}</td>
                <td>{{ data.dateAndTime }}</td>

                <td>
                    <button nz-button nzType="link" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
                        <span nz-icon nzType="download" nzTheme="outline"></span>
                    </button>
                    <nz-dropdown-menu #menu="nzDropdownMenu">
                        <ul nz-menu>
                            <a [href]="getDownloadUrl(data.tableName, 'csv')" download> <li nz-menu-item>csv</li></a>

                            <a [href]="getDownloadUrl(data.tableName, 'json')" download> <li nz-menu-item>json</li></a>
                        </ul>
                    </nz-dropdown-menu>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
        <div class="search-box">
            <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
            <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">Search</button>
            <button nz-button nzSize="small" (click)="reset()">Reset</button>
        </div>
    </div>
</nz-dropdown-menu>
<app-add-dataset-modal></app-add-dataset-modal>
